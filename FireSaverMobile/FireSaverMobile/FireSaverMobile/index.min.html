<!DOCTYPE html><html><head><title>LeafletMap</title><meta charset=utf-8 /><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /><script src=JS/leaflet.js></script><link rel=stylesheet href=CSS/leaflet.css /><style>html,body{height:100%;margin:0}#map{width:600px;height:400px}</style><style>body{padding:0;margin:0}#map{height:100%;width:100vw}</style></head><body><div id=map></div><script>function initMap(n){myMap=L.map("map",{crs:L.CRS.Simple,maxZoom:5,minZoom:-2});imageMap=L.imageOverlay(n,bounds).addTo(myMap);console.log("here");console.log(imageMap);setTimeout(()=>{centerMap()},1e3)}function clearMap(){imageMap&&(myMap.removeLayer(imageMap),imageMap=null)}function setMap(n){imageMap||(imageMap=L.imageOverlay(n,bounds).addTo(myMap),setTimeout(()=>{centerMap()},1e3))}function removePoint(n){var t=routePoints[n];t&&myMap.removeLayer(t)}function removeLine(n){var t=routeLines[n];t&&myMap.removeLayer(t)}function changePointPosition(n,t,i){var r=routePoints[n],u;r&&(u=new L.LatLng(t,i),r.setLatLng(u))}function centerMap(){myMap&&myMap.fitBounds(bounds)}function placeMarker(n,t,i,r="#ff7800"){const u=L.circleMarker([n,t],{radius:8,fillColor:r,color:r,weight:1,opacity:1,fillOpacity:.8}).addTo(myMap);routePoints[i]=u}function selectPoint(n){const t=routePoints[n];selectedPoint?(selectedPoint.setStyle({fillColor:"#ff7800"}),selectedPoint=t,selectedPoint.setStyle({fillColor:"#ff0000"})):(selectedPoint=t,selectedPoint.setStyle({fillColor:"#ff0000"}))}function newLine(n,t,i,r){var f=routePoints[n],e=routePoints[t],u=L.polyline([f.getLatLng(),e.getLatLng()],{color:i,weight:3,opacity:.5,smoothFactor:1,noClip:!1});u.addTo(myMap);routeLines[r]=u}function newCircle(n,t,i,r,u,f){var e=L.circle([n,t],{color:i,fillColor:r,fillOpacity:u,radius:f});markerGroup.addLayer(e)}function centerMapToPoint(n,t){myMap.panTo(new L.LatLng(n,t))}function deletePoint(n){var t=routePoints[n];myMap.removeLayer(t)}var routePoints={},routeLines={},imageMap=null,bounds=[[0,0],[1e3,1e3]],myMap,selectedPoint</script></body></html>
