<div style="position: absolute; 
            top: 50px; 
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-size: large;
            cursor: pointer;" (click)="backBtnClick()">
  Back
</div>
<div style="height: 600px; overflow-y: scroll;">
  <div style="display: flex; justify-content: center;">
    <div style="font-size: large; width: 800px; text-align: justify;">
      <section style="margin-top: 10px; display: flex;">
        <div style="width: 100px">Address:</div>
        <div style="width: 700px">{{buildingInfo?.address}}</div>
      </section>
      <section style="margin-top: 10px; display: flex;">
        <div style="width: 100px">Info: </div>
        <div style="width: 700px">{{buildingInfo?.info}} </div>
      </section>
      <button class="btn btn-warning" style="display: block; margin-top: 10px; font-size: large; float: right;"
        (click)="editBuilding()">Chnage Info</button>
    </div>
  </div>
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <div class="accordion" id="accordionExample" style="width: 800px;">
      <div class="card b">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
              aria-controls="collapseOne">
              Responsible users
            </button>
          </h5>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <div *ngFor="let responsibleUsers of buildingInfo?.responsibleUsers"
              style="display: flex; justify-content: center; height: 40px; margin-top: 10px;">
              <div style="line-height: 40px;">{{responsibleUsers.mail}}</div>
              <button class="btn btn-danger" style="margin-left: 50px;"
                (click)="removeResponsibleUser(responsibleUsers.id)">Delete</button>
            </div>
            <div *ngIf="buildingInfo?.responsibleUsers.length == 0">
              No responsible users yet
            </div>
            <button class="btn btn-primary" style="margin-top: 30px;" (click)="addResponsibleUser()">Add responsible
              user</button>
          </div>
        </div>
      </div>
      <div class="card b">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
              aria-controls="collapseTwo">
              Floors
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <div *ngFor="let floor of buildingInfo?.floors"
              style="display: flex; justify-content: center; height: 40px; margin-top: 10px;">
              <div style="line-height: 40px;">{{floor.level}} ( {{floor.name}} )</div>
              <button class="btn btn-danger" style="margin-left: 50px;" (click)="deleteFloor(floor.id)">Delete</button>
              <button class="btn btn-info" style="margin-left: 50px;" (click)="goToFloorPage(floor.id)">View</button>
              <button class="btn btn-warning" style="margin-left: 50px;" (click)="changeFloor(floor.id)">Change</button>
            </div>
            <div *ngIf="buildingInfo?.floors.length == 0">
              No floors added
            </div>
            <button class="btn btn-primary" style="margin-top: 30px;" (click)="addFloor()">Add floor</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
