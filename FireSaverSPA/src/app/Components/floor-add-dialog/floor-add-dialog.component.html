<form [formGroup]="addCompartmentForm">
  <div class="form-group" style="margin-bottom: 20px;">
    <label>Name: </label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter floor name"
      formControlName="name">
    <div *ngIf="formName.invalid && (formName.touched || formName.dirty)">
      <small style="color: red !important;" *ngIf="formName.errors?.required " class="form-text">This field should not
        be emty
      </small>
    </div>
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
    <label>Description: </label>
    <textarea class="form-control" aria-describedby="Compartment Description" placeholder="Enter floor describtion"
      formControlName="description"></textarea>
    <div *ngIf="formDescription.invalid && (formDescription.touched || formDescription.dirty)">
      <small style="color: red !important;" *ngIf="formDescription.errors?.required " class="form-text">This field
        should not be emty
      </small>
    </div>
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
    <label>Safety rules: </label>
    <textarea class="form-control" aria-describedby="Safety rules" placeholder="Enter safety rules"
      formControlName="safetyRules"></textarea>
    <div *ngIf="formSafetyRules.invalid && (formSafetyRules.touched || formSafetyRules.dirty)">
      <small style="color: red !important;" *ngIf="formSafetyRules.errors?.required" class="form-text">This field should
        not be emty
      </small>
    </div>
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
    <label>Floor number: </label>
    <input type="number" class="form-control" aria-describedby="Safety rules" placeholder="Enter floor level"
      formControlName="level">
    <div *ngIf="formLevel.invalid && (formLevel.touched || formLevel.dirty)">
      <small style="color: red !important;" *ngIf="formLevel.errors?.required" class="form-text">This field should
        not be emty
      </small>
      <small style="color: red !important;" *ngIf="formLevel.errors?.canFloorBeSelected" class="form-text">This floor is
        already taken
      </small>
    </div>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="validatingForm.invalid" (click)="submitForm()">Add</button>
  <button type="button" class="btn btn-danger" (click)="closeForm()">Cancel</button>
</form>
