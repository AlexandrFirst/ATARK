<div style="width: 200px; height: 150px;">
  <div style="text-align: center; font-size: large; padding-top: 50px;">
    {{data.message}}
  </div>
  <div style="margin-top: 20px; display: flex; justify-content: end;">
    <button style="display: inline-block; width: 50px; background-color: green; color: white; border-width: 0px; margin-right: 5px;" (click)="onCancel(true)">Yes</button>
    <button style="display: inline-block; width: 50px; background-color: red; color: white; border-width: 0px;" (click)="onCancel(false)">No</button>
  </div>
</div>
