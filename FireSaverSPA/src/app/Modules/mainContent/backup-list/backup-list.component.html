<div style="width: 600px; height: 400px; overflow-y: scroll; display: flex; justify-content: center; flex-direction: column;">
  <div *ngFor="let backupId of restorationIds" style="display: flex; width: 100%; justify-content: space-around; align-items: center; margin-top: 10px;">
    <div>
      Restoration #{{backupId}}
    </div>
    <div><button class="btn btn-success" (click)="restoreDb(backupId)">Restore</button></div>
    <div><button class="btn btn-danger" (click)="deleteBackup(backupId)">Delete</button></div>
  </div>
</div>
